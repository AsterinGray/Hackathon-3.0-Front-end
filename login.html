<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 3.0</title>
    <link rel="icon" href="../assets/img/Hackathon-logo.png">
    <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="head px-5 w-100">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html#home">
                <img class="nav-img" src="../assets/img/Hackathon-logo.png" alt="Hackathon-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse nav-a" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="text-light nav-link" href="../index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="../index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="../index.html#faq">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="../index.html#sponsor">Sponsor</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="../index.html#contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="text-light nav-link" id="register" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link active" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="home container-fluid min-vh-100 d-flex justify-content-center align-items-center py-5" id="home">
        <div class="login col-lg-4 col=md-6 d-flex justify-content-center align-items-center flex-column">
            <span class="login-head">LOGIN</span>
            <form class="d-flex flex-column">
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required >
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="8">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <span>Not yet have an account? <a href="">Click here</a></span>
                <button type="submit" class="align-self-center">SUBMIT</button>
              </form>
        </div>
    </section>
</body>
</html>
