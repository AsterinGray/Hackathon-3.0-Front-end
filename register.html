<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/login-regis.css">
</head>
<body>
    <nav class="nav navbar navbar-expand-lg navbar-light w-100">
        <a class="navbar-brand" href="#home">
            <img class="nav-img" src="assets/img/Hackathon-logo.png" alt="Hackathon-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse nav-a" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="text-light nav-link active" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="index.html#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="index.html#faq">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="index.html#sponsor">Sponsor</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="index.html#contact">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="text-light nav-link" id="register" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="home container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center py-5" id="home">
        <form class="regis col-lg-10 col-md-10 d-flex justify-content-center align-items-center flex-column">
            <h1>REGISTER</h1>
            <div class="regis-group col-4 d-flex flex-column align-items-center">
                <h2>Group</h2>
                <input type="text" class="form-control my-2" placeholder="Group Name" required>
                <input type="password" id="password" class="form-control my-2" placeholder="Password" required minlength="8">
                <input type="password" id="confirm-password" class="form-control my-2" placeholder="Confirm Password" required minlength="8">
            </div>
            <hr>
            <div class="regis-team col-12">
                <div class="regis-team-member col-lg-5 col-md-10">
                    <h2>Leader</h2>
                    <input type="text" class="form-control my-2" placeholder="Full Name" required>
                    <input type="email" class="form-control my-2" placeholder="Email" required>
                    <input type="number" class="form-control my-2" placeholder="Whatsapp Number" required>
                    <input type="text" class="form-control my-2" placeholder="LINE ID" required>
                    <input type="text" class="form-control my-2" placeholder="Github/Gitlab ID" required>
                    <input type="text" class="form-control my-2" placeholder="Birth Place" required>
                    <input type="date" class="form-control my-2 inp-date" placeholder="DD/MM/YYYY" required>
                    <label for="idcard-leader" class="form-control inp-file">Upload ID Card</label>
                    <input type="file" id="idcard-leader" onchange="changeFile(this)">
                </div>
                <div class="regis-team-member col-lg-5 col-md-10">
                    <h2>Member 1</h2>
                    <input type="text" class="form-control my-2" placeholder="Full Name">
                    <input type="email" class="form-control my-2" placeholder="Email">
                    <input type="number" class="form-control my-2" placeholder="Whatsapp Number">
                    <input type="text" class="form-control my-2" placeholder="LINE ID">
                    <input type="text" class="form-control my-2" placeholder="Github/Gitlab ID">
                    <input type="text" class="form-control my-2" placeholder="Birth Place">
                    <input type="date" class="form-control my-2 inp-date" placeholder="DD/MM/YYYY">
                    <label for="idcard-member1" class="form-control inp-file">Upload ID Card</label>
                    <input type="file" id="idcard-member1" onchange="changeFile(this)">
                </div>
                <div class="regis-team-member col-lg-5 col-md-10">
                    <h2>Member 2</h2>
                    <input type="text" class="form-control my-2" placeholder="Full Name">
                    <input type="email" class="form-control my-2" placeholder="Email">
                    <input type="number" class="form-control my-2" placeholder="Whatsapp Number">
                    <input type="text" class="form-control my-2" placeholder="LINE ID">
                    <input type="text" class="form-control my-2" placeholder="Github/Gitlab ID">
                    <input type="text" class="form-control my-2" placeholder="Birth Place">
                    <input type="date" class="form-control my-2 inp-date" placeholder="DD/MM/YYYY">
                    <label for="idcard-member2" class="form-control inp-file">Upload ID Card</label>
                    <input type="file" id="idcard-member2" onchange="changeFile(this)">
                </div>
                <div class="regis-team-member col-lg-5 col-md-10">
                    <h2>Member 3</h2>
                    <input type="text" class="form-control my-2" placeholder="Full Name">
                    <input type="email" class="form-control my-2" placeholder="Email">
                    <input type="number" class="form-control my-2" placeholder="Whatsapp Number">
                    <input type="text" class="form-control my-2" placeholder="LINE ID">
                    <input type="text" class="form-control my-2" placeholder="Github/Gitlab ID">
                    <input type="text" class="form-control my-2" placeholder="Birth Place">
                    <input type="date" class="form-control my-2 inp-date" placeholder="DD/MM/YYYY">
                    <label for="idcard-member3" class="form-control inp-file">Upload ID Card</label>
                    <input type="file" id="idcard-member3" onchange="changeFile(this)">
                </div>
            </div>
            <div class="regis-submit">
                <button type="submit" class="align-self-center">SUBMIT</button>
            </div>
        </form>
    </section>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/regis.js"></script>
</body>
</html>
