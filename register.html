<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon 3.0</title>
    <link rel="icon" href="assets/img/Hackathon-logo.png" />
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login-regis.css" />
  </head>
  <body>
    <section
      class="home container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center py-5"
      id="home"
    >
      <form class="regis col-10">
        <h1>REGISTER</h1>
        <div class="regis-group col-lg-5 col-md-10">
          <h2>Group</h2>
          <input
            id="groupName"
            type="text"
            class="form-control my-2"
            placeholder="Group Name"
            onchange="validateName(this)"
            required
          />
          <p class="invalid"></p>
          <input
            type="password"
            id="password"
            class="form-control my-2"
            placeholder="Password"
            onchange="validatePass()"
            required
            minlength="8"
          />
          <p class="invalid" id="pass-feedback"></p>
          <input
            type="password"
            id="confirm-password"
            class="form-control my-2"
            placeholder="Confirm Password"
            onchange="validateConfirmPass()"
            required
            minlength="8"
          />
          <p class="invalid" id="confirm-feedback"></p>

          <div class="d-flex align-items-center justify-content-between px-5 mt-4">
              <span>
                <input type="radio" name="status" id="binusian" onchange="binusChecker()" checked>
                Non-Binusian
              </span>
              <span>
                <input type="radio" name="status" id="non_binusian" onchange="binusChecker()">
                Binusian
              </span>
          </div>
        </div>
        <hr />
        <div class="regis-team col-12">
          <div class="regis-team-member col-lg-5 col-md-10">
            <h2>Leader</h2>
            <input
              type="text"
              class="form-control my-2"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              class="form-control my-2"
              placeholder="Email"
              onchange="validateEmail(this)"
              required
            />
            <p class="invalid"></p>
            <input
              type="number"
              class="form-control my-2"
              placeholder="Whatsapp Number"
              onchange="validatePhone(this)"
              required
            />
            <p class="invalid"></p>
            <input
              type="text"
              class="form-control my-2"
              placeholder="LINE ID"
              required
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Github/Gitlab ID"
              required
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Birth Place"
              required
            />
            <input
              type="date"
              class="form-control my-2 inp-date"
              placeholder="DD/MM/YYYY"
              required
            />
            <label for="idcard-leader" class="form-control inp-file"
              >Upload ID Card</label
            >
            <input type="file" id="idcard-leader" onchange="changeFile(this)" />
          </div>
          <div class="regis-team-member col-lg-5 col-md-10">
            <h2>Member 1</h2>
            <input
              type="text"
              class="form-control my-2"
              placeholder="Full Name"
            />
            <input
              type="email"
              id="email"
              class="form-control my-2"
              placeholder="Email"
              onchange="validateEmail(this)"
            />
            <p class="invalid"></p>
            <input
              type="number"
              class="form-control my-2"
              placeholder="Whatsapp Number"
              onchange="validatePhone(this)"
            />
            <p class="invalid"></p>
            <input
              type="text"
              class="form-control my-2"
              placeholder="LINE ID"
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Github/Gitlab ID"
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Birth Place"
            />
            <input
              type="date"
              class="form-control my-2 inp-date"
              placeholder="DD/MM/YYYY"
            />
            <label for="idcard-member1" class="form-control inp-file"
              >Upload ID Card</label
            >
            <input
              type="file"
              id="idcard-member1"
              onchange="changeFile(this)"
            />
          </div>
          <div class="regis-team-member col-lg-5 col-md-10">
            <h2>Member 2</h2>
            <input
              type="text"
              class="form-control my-2"
              placeholder="Full Name"
            />
            <input
              type="email"
              class="form-control my-2"
              placeholder="Email"
              onchange="validateEmail(this)"
            />
            <p class="invalid"></p>
            <input
              type="number"
              class="form-control my-2"
              onchange="validatePhone(this)"
              placeholder="Whatsapp Number"
            />
            <p class="invalid"></p>
            <input
              type="text"
              class="form-control my-2"
              placeholder="LINE ID"
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Github/Gitlab ID"
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Birth Place"
            />
            <input
              type="date"
              class="form-control my-2 inp-date"
              placeholder="DD/MM/YYYY"
            />
            <label for="idcard-member2" class="form-control inp-file"
              >Upload ID Card</label
            >
            <input
              type="file"
              id="idcard-member2"
              onchange="changeFile(this)"
            />
          </div>
          <div class="regis-team-member col-lg-5 col-md-10">
            <h2>Member 3</h2>
            <input
              type="text"
              class="form-control my-2"
              placeholder="Full Name"
            />
            <input
              type="email"
              class="form-control my-2"
              placeholder="Email"
              onchange="validateEmail(this)"
            />
            <p class="invalid"></p>
            <input
              type="number"
              class="form-control my-2"
              onchange="validatePhone(this)"
              placeholder="Whatsapp Number"
            />
            <p class="invalid"></p>
            <input
              type="text"
              class="form-control my-2"
              placeholder="LINE ID"
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Github/Gitlab ID"
            />
            <input
              type="text"
              class="form-control my-2"
              placeholder="Birth Place"
            />
            <input
              type="date"
              class="form-control my-2 inp-date"
              placeholder="DD/MM/YYYY"
            />
            <label for="idcard-member3" class="form-control inp-file"
              >Upload ID Card</label
            >
            <input
              type="file"
              id="idcard-member3"
              onchange="changeFile(this)"
            />
          </div>
        </div>
        <div class="regis-submit">
          <button type="submit" class="align-self-center">SUBMIT</button>
        </div>
      </form>
    </section>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/regis.js"></script>
  </body>
</html>
